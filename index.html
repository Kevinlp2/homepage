<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <title>个人网站</title>
  <style>
      body {
          font-family: 'Inter', sans-serif;
      }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
<!-- 导航栏 -->
<nav class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-2xl font-bold">个人网站</h1>
    <ul class="flex space-x-4">
      <li><a href="#" class="hover:text-blue-500">主页</a></li>
      <li><a href="#" class="hover:text-blue-500">关于我</a></li>
      <li><a href="#" class="hover:text-blue-500">作品</a></li>
      <li><a href="#" class="hover:text-blue-500">联系我</a></li>
    </ul>
  </div>
</nav>

<!-- 英雄区域 -->
<section class="bg-cover bg-center py-20" style="background-image: url('https://picsum.photos/1920/1080');">
  <div class="container mx-auto px-4 text-center text-white">
    <h2 class="text-4xl font-bold mb-4">欢迎来到我的个人网站</h2>
    <p class="text-lg mb-8">在这里，你可以了解到我的工作、兴趣和更多信息。</p>
    <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">了解更多</a>
  </div>
</section>

<!-- 关于我 -->
<section class="container mx-auto px-4 py-20">
  <h2 class="text-3xl font-bold text-center mb-10">关于我</h2>
  <div class="flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-16">
    <img src="https://picsum.photos/200/200" alt="个人照片" class="w-64 h-64 rounded-full mx-auto md:mx-0">
    <div class="text-center md:text-left">
      <p>我是一个热爱编程和设计的人，致力于创造出有价值的作品。</p>
      <p>在过去的几年里，我积累了丰富的经验，涉及多个领域。</p>
    </div>
  </div>
</section>

<!-- 作品展示 -->
<section class="bg-white py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-10">作品展示</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="bg-gray-100 rounded-md overflow-hidden shadow-md">
        <img src="https://picsum.photos/300/200" alt="作品1" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">作品1</h3>
          <p>这是我的一个作品，展示了我的技能和创意。</p>
          <a href="#" class="text-blue-500 hover:underline mt-4 inline-block">查看详情</a>
        </div>
      </div>
      <div class="bg-gray-100 rounded-md overflow-hidden shadow-md">
        <img src="https://picsum.photos/300/200" alt="作品2" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">作品2</h3>
          <p>这是我的另一个作品，体现了我的专业能力。</p>
          <a href="#" class="text-blue-500 hover:underline mt-4 inline-block">查看详情</a>
        </div>
      </div>
      <div class="bg-gray-100 rounded-md overflow-hidden shadow-md">
        <img src="https://picsum.photos/300/200" alt="作品3" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">作品3</h3>
          <p>这是一个有趣的作品，展示了我的独特视角。</p>
          <a href="#" class="text-blue-500 hover:underline mt-4 inline-block">查看详情</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 联系我 -->
<section class="container mx-auto px-4 py-20">
  <h2 class="text-3xl font-bold text-center mb-10">联系我</h2>
  <form class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">姓名</label>
      <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded-md" placeholder="请输入你的姓名">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">邮箱</label>
      <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded-md"
             placeholder="请输入你的邮箱">
    </div>
    <div class="mb-4">
      <label for="message" class="block text-gray-700 text-sm font-bold mb-2">留言</label>
      <textarea id="message" class="w-full border border-gray-300 p-2 rounded-md" rows="4"
                placeholder="请输入你的留言"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">提交</button>
  </form>
</section>

<!-- 页脚 -->
<footer class="bg-gray-800 text-white py-6">
  <div class="container mx-auto px-4 text-center">
    <p>&copy; 2025 个人网站。保留所有权利。</p>
    <div class="mt-4">
      <a href="#" class="mx-2 text-white hover:text-blue-500"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="mx-2 text-white hover:text-blue-500"><i class="fab fa-twitter"></i></a>
      <a href="#" class="mx-2 text-white hover:text-blue-500"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>
</body>

</html>
